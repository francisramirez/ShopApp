<br>

<div style="padding-left: 30px;">
  <h1><b>Customers List</b></h1>
  <button mat-raised-button color='primary'  (click)="openAdd()">Create New</button><br>
  <mat-form-field>

     <input matInput type="text" id="tbxcompanyname" (keyup)="onFilter($event)" placeholder="Search" autocomplete="false">
  </mat-form-field>
</div>

<div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" #table>

    <ng-container matColumnDef="custId">
      <th mat-header-cell *matHeaderCellDef> Cust Id </th>
      <td mat-cell *matCellDef="let cust"> {{cust.custumerId}} </td>
    </ng-container>

    <ng-container matColumnDef="companyname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
      <td mat-cell *matCellDef="let cust">{{cust.companyname}}</td>
    </ng-container>

    <ng-container matColumnDef="contactname" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Name</th>
      <td mat-cell *matCellDef="let cust">{{cust.contactname}}</td>
    </ng-container>

    <ng-container matColumnDef="contacttitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Title</th>
      <td mat-cell *matCellDef="let cust">{{cust.contacttitle}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let cust">{{cust.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="fax">
      <th mat-header-cell *matHeaderCellDef>Fax</th>
      <td mat-cell *matCellDef="let cust">{{cust.fax}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let cust">
       <button mat-raised-button color='primary'(click)="openEdit(cust)">Edit</button> |
       <button mat-raised-button color='warn' (click)="delete(cust)">X</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="fields"></tr>
    <tr mat-row *matRowDef="let row; columns: fields;"></tr>

  </table>

    <mat-paginator
      [pageSizeOptions]="[10,15,20,25]"
      showFirstLastButtons>
    </mat-paginator>

</div>
