<br>
<h1>Customers List</h1>

<div>
  <table mat-table #table [dataSource]="custumerList" class="mat-elevation-z4">

    <ng-container matColumnDef="custId">
      <th mat-header-cell *matHeaderCellDef> Cust Id </th>
      <td mat-cell *matCellDef="let cust"> {{cust.custumerId}} </td>
    </ng-container>

    <ng-container matColumnDef="companyname">
      <th mat-header-cell *matHeaderCellDef>Company Name</th>
      <td mat-cell *matCellDef="let cust">{{cust.companyname}}</td>
    </ng-container>

    <ng-container matColumnDef="contactname">
      <th mat-header-cell *matHeaderCellDef>Contact Name</th>
      <td mat-cell *matCellDef="let cust">{{cust.contactname}}</td>
    </ng-container>

    <ng-container matColumnDef="contacttitle">
      <th mat-header-cell *matHeaderCellDef>Contact Title</th>
      <td mat-cell *matCellDef="let cust">{{cust.contacttitle}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let cust">{{cust.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="fax">
      <th mat-header-cell *matHeaderCellDef>Fax</th>
      <td mat-cell *matCellDef="let cust">{{cust.fax}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="fields"></tr>
    <tr mat-row *matRowDef="let row; columns: fields;"></tr>

  </table>
</div>
