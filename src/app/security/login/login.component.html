<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup] ="loginForm" (ngSubmit)="login()">
          <p>
            <mat-form-field>
                <input type="email" name="" id="tbxEmail" formControlName='email' matInput placeholder="Email">
              </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="password" name="" id="tbxpassword" formControlName ='password' matInput placeholder="Password">
            </mat-form-field>
          </p>
          <div>
            <button type="submit"  [disabled] = "!loginForm.valid" mat-raised-button color='basic'>Login</button>
        </div>
        </form>

    </mat-card-content>


</mat-card>
